<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Docker Node.js & MongoDB App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <p>A simple task management application running on Node.js with MongoDB, containerized with Docker.</p>
        
        <div id="status" class="status-box">Checking backend status...</div>
        
        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="completed" name="completed">
                    <label for="completed">Completed</label>
                </div>
                <button type="submit" class="btn">Add Task</button>
            </form>
        </div>
        
        <div class="tasks">
            <h2>Tasks</h2>
            <div id="taskList" class="task-list">
                <p class="loading">Loading tasks...</p>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
