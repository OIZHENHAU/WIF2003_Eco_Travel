<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main-page.css">
    <link href="responsiveMainPage.js" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link

        href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Special+Gothic+Expanded+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Special+Gothic+Expanded+One&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    
    <title>Main Page</title>
</head>
<body>
    <!-- Header Start -->
    <header>
        <div class="container">
            <nav>
                <div class="main-title">
                    <i class="fa-solid fa-earth-asia main-title-icon"></i>
                    <div class="main-subtitle">
                        <p id="subtitle1">Eco-Travel</p>
                        <p id="subtitle2">Malaysia</p>
                    </div>
                </div>
                <ul>
                    <li><a href="#">Transport</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Weather</a></li>
                    <li><a href="#">Favourite</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-user user-icon"></i></a></li>
                </ul>
            </nav>

        </div>
     </header>

    <!-- Header Close -->

    <!-- Showcase Start -->
    <main>
        <div class="slide-container swiper">
            <div class="slide-content swiper-wrapper">
                <div class="overlay swiper-slide">
                    <img src="img/show-case-1.jpeg" alt="">
                    <div class="img-overlay">
                        <p>Let's Travel the World With Us</p>
                        <h2><span>Discover</span> The World</h2>
                        <h2>With Our Guide</h2>
                    </div>
                </div>

                <div class="overlay swiper-slide">
                    <img src="img/show-case-2.png" alt="">
                    <div class="img-overlay">
                        <p>Let's Travel the World With Us</p>
                        <h2><span>Discover</span> The World</h2>
                        <h2>With Our Guide</h2>
                    </div>
                </div>

                <div class="overlay swiper-slide">
                    <img src="img/show-case-3.png" alt="">
                    <div class="img-overlay">
                        <p>Let's Travel the World With Us</p>
                        <h2><span>Discover</span> The World</h2>
                        <h2>With Our <span>Travelo</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Showcase Close -->

    <!-- Search Location Start -->
     <section id="location-search">
        <div class="container">
            <div class="form-wrapper">
                <form action="#">
                    <input type="text" placeholder="Interest" class="form-control">
                    <select class="form-control">
                        <option value="Interest">Interest</option>
                        <option value="Interest">Accomodation</option>
                        <option value="Interest">Restaurant</option>
                        <option value="Interest">Transportation</option>
                    </select>

                    <select class="form-control">
                        <option value="Budget">Budget</option>
                        <option value="Less than RM500">Less than RM500</option>
                        <option value="RM500 - RM1000">RM500 - RM1000</option>
                        <option value="RM1000 - R2000">RM1000 - R2000</option>
                        <option value="RM2000 - RM3000">RM2000 - RM3000</option>
                        <option value="RM3000 - RM4000">RM3000 - RM4000</option>
                        <option value="More than RM4000">More than RM4000</option>
                    </select>

                    <select class="form-control">
                        <option value="Weather">Weather</option>
                        <option value="Weather">Sunny</option>
                        <option value="Weather">Rainy</option>
                        <option value="Weather">Cloudy</option>
                        <option value="Weather">Haze</option>
                    </select>

                    <button type="button" class="primary-btn"><i class="fa-solid fa-magnifying-glass"></i>  Search Now</button>
                </form>
            </div>
        </div>
     </section>
    <!-- Search Location Close -->
    
    
    <script src="main-page.js"></script>
    <script src="swiperMainPage.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
