<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Carbon Footprint Calculator</title>
</head>
<body>
    <div class="container-fluid">
        <nav aria-label="Carbon Calculator Categories">
            <ul class="pagination justify-content-center">
                <li class="page-item" id="accom_calc"><a class="page-link" href="#">Accomodation</a></li>
                <li class="page-item" id="vehicle_calc"><a class="page-link" href="#">Vehicle</a></li>
                <li class="page-item" id="rest_calc"><a class="page-link" href="#">Restaurant</a></li>
            </ul>
        </nav>
        <div class="row">
            <div class="col-8">
                At Accomodation<br>

                <label for="electricity" class="form-label">Electricity</label>
                <input type="number" class="inputValue" id="electricity">
                <label for="electricity" class="form-label">kWh</label>

                <label for="naturalGas" class="form-label">Natural gas</label>
                <input type="number" class="inputValue" id="naturalGas">
                <label for="naturalGas" class="form-label">kWh</label>
            </div>
            <div class="col-4">
                Second col 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
