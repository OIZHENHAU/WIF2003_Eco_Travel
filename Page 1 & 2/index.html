<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login/Register Animated</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>

  <!-- ðŸŒ™ Dark Mode Toggle -->
  <label class="switch" id="darkToggle">
    <input type="checkbox" id="darkModeToggle" />
    <span class="slider">
      <span class="icon sun"><i class="fas fa-sun"></i></span>
      <span class="icon moon"><i class="fas fa-moon"></i></span>
    </span>
  </label>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loading">
    <div class="loader"></div>
  </div>

  <!-- Login/Register Container -->
  <div class="container" id="main-container">
    <!-- Login -->
<div class="form-container login-container">
  <form>
    <h1>Login</h1>
    <div class="input-wrapper">
      <i class="fas fa-user"></i>
      <input type="email" placeholder="Username" />
    </div>
    <div class="input-wrapper">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" id="loginPassword" />
      <i class="fas fa-eye toggle-password" data-toggle="loginPassword"></i>
    </div>
    <a href="#" class="forgot-link"><strong>Forgot Password?</strong></a>
    <button type="button" id="loginBtn">Login</button>
    

    <!-- Social Login Section -->
    <p style="text-align: center; margin: 15px 0 10px;">or login with social platform?</p>
    <div class="social-icons">
      <a href="#" class="social-icon" data-label="Facebook"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-icon google" data-label="Google"><i class="fab fa-google"></i></a>
      <a href="#" class="social-icon" data-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
    </div>
    </div>
  </form>
</div>

 <!-- Register -->
<div class="form-container register-container">
    <form id="registerForm">
      <h1>Register</h1>
      
      <div class="input-wrapper">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Username" id="registerUsername" />
      </div>
  
      <div class="input-wrapper">
        <i class="fas fa-envelope"></i>
        <input type="email" placeholder="Email" id="registerEmail" />
        <small id="emailError" style="color: red; display: none;">Please enter a valid email.</small>
      </div>
  
      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" id="registerPassword" />
        <i class="fas fa-eye toggle-password" data-toggle="registerPassword"></i>
        <small id="passwordError" style="color: red; display: none;">Please enter a strong password.</small>
      </div>
  
      <a href="#" class="forgot-link">Forgot Password?</a>
      <button type="button" id="registerBtn">Register</button>
    </form>
  </div>

    <!-- Blue Panel -->
    <div class="toggle-container">
      <div class="toggle-content">
        <h2 id="toggle-title">Welcome Back!</h2>
        <p id="toggle-text">Do you have an account?</p>
        <button id="toggle-button">Register</button>
      </div>
    </div>
  </div>

</body>
</html>
